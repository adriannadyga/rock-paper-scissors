<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>rock paper scissors</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <div class="container">
    <div class="alerts">
      <h1>Alerts</h1>
      <div id="output" class="output"></div>
    </div>
    <div class="background">
      <div class="btn">
        <button id="paper" data-move="paper" class="player-move">
          <i class="fas fa-hand-paper btn-icon"></i>
        </button>
        <button id="rock" data-move="rock" class="player-move">
          <i class="fas fa-hand-rock btn-icon"></i>
        </button>
        <button id="scissors" data-move="scissors" class="player-move">
          <i class="fas fa-hand-scissors btn-icon"></i>
        </button>
      </div> 
      <div id="result">
      </div>
      <button id="newgame" class="newgame">New game</button>
      <div id="round-number" class="number"></div>
    </div>  
  </div>
  
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <header>Game over</header>
      <div class="content">
        <div class="progress">
          <table id="table">
            <tr>
              <th>Round number</th>
              <th>Computer move</th>
              <th>User move</th>
              <th>Results of round</th>
            </tr>
          </table>
        </div>
      </div>
      <div id="alert" class="alerts"></div>
    </div>
  </div>

  <script  src="js/script.js"></script>




</body>

</html>
